<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/joh1vhg.css">
    <title>Github Dashboard</title>
</head>
<body>
    <header>
        <div class="box-logo">
            <div class="logo"></div>
        </div>
        <div class="covid-cases"></div>
        <label for="submit-city">Search for your favorite city!</label>
        <input type="text" placeholder="Tallinn, Estonia!" id="submit-city">
        <button type="button" id="search-city">Search</button>
        <div class="box-header">
            <div class="weather">
            </div>
        </div>
    </header>
    
    <main>
        <div class="box-users">
            <h2>PGM Team</h2>
            <div class="users"></div>
        </div>
        <div class="box-github--main"></div>
        <div class="box-github--users">
            <h2>Github Users</h2>
            <div class="box-github--search">
                <label for="submit-user">Search for GitHub users!</label>
                <div class="box-search--users">
                <input type="text" placeholder="Pakalu Papito" id="submit-user">
                <button type="button" id="search-user">Search</button>
            </div>
        </div>
        <div class="users-github"></div>
        </div>
    </main>
    <script src="static/js/main.js"></script>
    <script src="static/js/services.js"></script>
</body>
</html>
